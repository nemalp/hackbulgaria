<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Course Management System{% endblock %}</title>
</head>
<body>
    <div id="container">
        {% block content %}
            <table>
                <thead>
                    <tr>
                        <th>Course Name</th>
                        <th>Description</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Approximate Duration</th>
                    </tr>
                </thead>
                <tbody>
                    {% for course in courses %}
                    <tr>
                        <td>{{course.name}}</td>
                        <td>{{course.description}}</td>
                        <td>{{course.start_date|date:"d.m.Y"}}</td>
                        <td>{{course.end_date|date:"d.m.Y"}}</td>
                        <td>N/A</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endblock %}
    </div>
</body>
</html>
